<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OLX Pakistan - Buy & Sell</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="navbar">
      <h1 class="logo">OLX</h1>
      <h2><link rel="stylesheet" href="favicon.jpg"></h2>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Categories</a></li>
          <li><a href="#">Post Ad</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="search-section">
    <input type="text" placeholder="Search for cars, mobiles, property...">
    <button>Search</button>
  </section>

  <section class="categories">
    <h2>Browse Categories</h2>
    <div class="category-grid">
      <div class="category">Mobiles</div>
      <div class="category">Vehicles</div>
      <div class="category">Property</div>
      <div class="category">Electronics</div>
      <div class="category">Bikes</div>
      <div class="category">Jobs</div>
    </div>
  </section>

  <section class="featured-ads">
    <h2>Featured Ads</h2>
    <div class="ads-grid">
      <div class="ad-card">
        <img src="iphone.jpg" alt="Product">
        <h3>iPhone 13 Pro</h3>
        <p>Rs 250,000</p>
      </div>
      <div class="ad-card">
        <img src="honda.jpg" alt="Product">
        <h3>Honda Civic 2022</h3>
        <p>Rs 5,000,000</p>
      </div>
      <div class="ad-card">
        <img src="house.jpg" alt="Product">
        <h3>House for Rent</h3>
        <p>Rs 50,000/month</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 OLX Pakistan. All rights reserved.</p>
  </footer>

</body>
</html>
